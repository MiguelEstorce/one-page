<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpf Assessoria Aduaneira</title>
    <meta name="description" content="	Apresentar os serviços de assessoria e consultoria aduaneira.
	Transmitir credibilidade e profissionalismo no setor de comércio exterior.
	Facilitar o contato com empresas e importadores/exportadores.
	Reforçar a expertise da MPF em desembaraço aduaneiro, logística e legislação internacional.">
    <link rel="shortcut icon" href="./img/favicon.png" type="imagem/x-icon">

    <!--importar fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Fjalla+One&display=swap"
        rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--CABEÇALHO-->
    <header>
        <div class="container">
            <div class="logo">
                <img src="./img/logo.png" alt="Mpf Assessoria Aduaneira">
            </div>
            <!--menu-->
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Saiba+</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Principal -->
    <main>
        <div class="container">
            <h1>IMPORTAÇÃO e EXPORTAÇÃO</h1>
            <h2>Assessoria Aduaneira</h2>
            <a href="https://www.youtube.com/watch?v=U6qExkIlHsM" target="_blank" rel="noopener noreferrer">Saiba +</a>
        </div>
    </main>
    <section id="destaque">
        <div class="container">
            <div id="hero">
                <img src="./img/logo.png" alt="Mpf Assessoria Aduaneira">
            </div>
            <div class="hero-text">
                <h1>Mpf Aduaneira</h1>
                <h2>surgiu para desenvolver um trabalho de comércio exterior diferenciado, sempre acompanhando as
                    exigencias e tendencias do mercado
                </h2>
            </div>
            <div class="topic">
                <img src="./img/import_icon.png" alt="Exportação"> <!--imagens do iconfinder-->
                <p>Exportação</p>
            </div>
            <div class="topic">
                <img src="./img/export_icon.png" alt="Importação">
                <p>importação</p>
            </div>
            <div class="topic">
                <img src="./img/container_containerred_icon.png" alt="Contêiner">
                <p>Contêiner</p>
            </div>
        </div>
        <div id="sobre">
            <div class="container">
                <h1>MPF Aduaneira</h1>
                <div id="video">
                    <iframe width="560" height="350" src="https://www.youtube.com/embed/U6qExkIlHsM"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
